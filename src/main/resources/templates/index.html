<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div th:insert="~{navBar.html :: navBar}"></div>
    <div class="position-relative" th:fragment="index">
        <div class="justify-content-center">
            <h1 class="d-flex justify-content-center">Listado de Productos</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Accion</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.getName()}"></td>
                    <td th:text="${product.getPrice()}">RD$</td>
                    <td>Cantidad</td>
                    <td>
                        <form th:action="@{/addProduct}" method="post">
                            <input type="hidden" name="productId" th:value="${product.getId()}">
                            <button type="submit" class="btn btn-dark">Agregar</button>
                        </form>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <!--
    <ul>
        <li th:each="product : ${products}">
            <span th:text="${product.getName()}"></span>
            <span th:text="${product.getPrice()}"></span>
        </li>
    </ul>
    <form th:action="@{/createProduct}" method="post" th:object="${newProduct}">
        <input type="text" th:field="*{name}"/>
        <input type="text" th:field="*{price}"/>
        <input type="submit"/>
    </form>
    -->
</body>
</html>
