<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
      <div th:insert="~{navBar.html :: navBar}"></div>
      <div th:fragment="regProdForm">
        <form th:action="@{/products/createProd}" th:method="post">
          <div class="container-fluid">
            <h2>Registrar Producto</h2>
            <hr>
            <div class="form-group mt-2 mb-2">
              <label for="productName">Escribe el nombre del producto:</label>
              <input type="text" id="productName" name="name" >
            </div>
            <div class="form-group mt-2">
              <label for="productPrice">Digite el precio del producto:</label>
              <input type="text" id="productPrice" name="price" placeholder="$-">
            </div>
            <button type="submit" class="btn btn-primary mt-2"> Insertar Producto</button>
          </div>

        </form>
      </div>
      <div th:insert="~{index.html :: index}"></div>
</body>
</html>
