<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div th:insert="~{navBar.html :: navBar}"></div>
    <div class="position-relative">
        <h1 class="m-4 d-flex justify-content-center">Carrito de Compra</h1>
        <div class="mb-5 p-3 form-group border border-dark">
            <h3>Datos del Cliente</h3>
            <hr>
            <label>Nombre:</label>
            <input type="text" class="form-control" placeholder="Escriba su nombre de usuario">
        </div>
        <div class="mt-5">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Total</th>
                    <th scope="col">Accion</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${carProducts}">
                    <td th:text="${product.getName()}"></td>
                    <td th:text="${product.getPrice()}">RD$</td>
                    <td>Cantidad</td>
                    <td>Total</td>
                    <td>
                        <button type="button" class="btn btn-dark">Eliminar</button>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
